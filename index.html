<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
        .pdf {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed class="pdf" src="Booklet_Weekly_News_Eng_1399.pdf" type="application/pdf">
        <!-- Or use iframe tag instead of embed -->
        <!-- <iframe class="pdf" src="Booklet_Weekly_News_Eng_1399.pdf"></iframe> -->
    </div>
</body>
</html>
